<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <style>
  </style>
</head>

<body class="h-screen w-full bg-black">
  <div class="absolute z-10 text-white h-full w-full flex flex-col justify-center items-center">
    <h1 class="text-2xl mb-4">Phrase of the day</h1>
    <div class="text-3xl italic">
      &quot;<span id='quote'>
      </span>&quot; <span class="text-gray-600 text-2xl" id="author">&dash; </span>
    </div>
  </div>
  <img id="img" class="object-cover opacity-25 w-full h-full" src="" alt="">

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await fetchData();
    });

    async function fetchData() {
      const res = await fetch('https://quotes.rest/qod', {
        headers: {
          'X-TheySaidSo-Api-Secret': 'idk-man'
        }
      });
      const data = await res.json();
      console.log(data);
      let quote = data.contents.quotes[0];
      console.log(quote);

      document.getElementById('quote').textContent = quote.quote;
      document.getElementById('author').textContent += quote.author;
      document.getElementById('img').src = quote.background;
    }
  </script>
</body>

</html>
